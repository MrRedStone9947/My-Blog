<!DOCTYPE html>
<html>
    <head>
        <title>SHA1加密</title>
    </head>
    <body>
        <script src="https://redstone.62148310.xyz/static/plugins/sha1.js"></script>
        <script type="text/javascript">
            function f(){
                var v=document.getElementById("in").value;
                var cipher=sha1(v);
                document.getElementById("output").innerHTML=cipher;
            }
        </script>
        <h2>SHA1加密</h2>
        <div>
            <input type="text" id="in"/>
            <button onclick="f()">转换</button>
        </div>
        <p id="output"></p>
    </body>
<html/>
